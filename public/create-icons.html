<!DOCTYPE html>
<html>
<head>
    <title>Generate Geonauts Guide Icons</title>
</head>
<body>
    <h2>Geonauts Guide Icon Generator</h2>
    <button onclick="generateIcons()">Generate Icons</button>
    <div id="output"></div>
    
    <script>
    function generateIcons() {
        // 512x512 icon
        const canvas512 = document.createElement('canvas');
        canvas512.width = 512;
        canvas512.height = 512;
        const ctx512 = canvas512.getContext('2d');
        
        // Gradient background
        const gradient = ctx512.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#6366f1');  // Purple
        gradient.addColorStop(1, '#8b5cf6');  // Blue
        ctx512.fillStyle = gradient;
        ctx512.fillRect(0, 0, 512, 512);
        
        // White text "GG"
        ctx512.fillStyle = 'white';
        ctx512.font = 'bold 200px Arial';
        ctx512.textAlign = 'center';
        ctx512.textBaseline = 'middle';
        ctx512.fillText('GG', 256, 256);
        
        // 192x192 icon (same design, smaller)
        const canvas192 = document.createElement('canvas');
        canvas192.width = 192;
        canvas192.height = 192;
        const ctx192 = canvas192.getContext('2d');
        
        const gradient2 = ctx192.createLinearGradient(0, 0, 192, 192);
        gradient2.addColorStop(0, '#6366f1');
        gradient2.addColorStop(1, '#8b5cf6');
        ctx192.fillStyle = gradient2;
        ctx192.fillRect(0, 0, 192, 192);
        
        ctx192.fillStyle = 'white';
        ctx192.font = 'bold 80px Arial';
        ctx192.textAlign = 'center';
        ctx192.textBaseline = 'middle';
        ctx192.fillText('GG', 96, 96);
        
        // Download links
        const output = document.getElementById('output');
        output.innerHTML = '<h3>Right-click each image and "Save Image As..."</h3>';
        
        const img512 = document.createElement('img');
        img512.src = canvas512.toDataURL('image/png');
        img512.style.border = '1px solid black';
        img512.style.margin = '10px';
        output.appendChild(img512);
        output.appendChild(document.createElement('br'));
        output.appendChild(document.createTextNode('512x512 - Save as: icon-512.png'));
        output.appendChild(document.createElement('br'));
        output.appendChild(document.createElement('br'));
        
        const img192 = document.createElement('img');
        img192.src = canvas192.toDataURL('image/png');
        img192.style.border = '1px solid black';
        img192.style.margin = '10px';
        output.appendChild(img192);
        output.appendChild(document.createElement('br'));
        output.appendChild(document.createTextNode('192x192 - Save as: icon-192.png'));
        
        // Auto-download
        const link512 = document.createElement('a');
        link512.download = 'icon-512.png';
        link512.href = canvas512.toDataURL('image/png');
        link512.click();
        
        const link192 = document.createElement('a');
        link192.download = 'icon-192.png';
        link192.href = canvas192.toDataURL('image/png');
        link192.click();
    }
    </script>
</body>
</html>
